<form action="/" method="post" id="form_id">
    <div id="settings_box">
        <h1>
            <label>Slapshot Camera Tester</label>

        </h1>

        <h2>Exposure Compensation</h2>
        

        <h2>Shooting Mode LEDs</h2>
        <ul>
            <input type="radio" name="bracket" value="7" > Change to Camera Icon<br>
            <input type="radio" name="bracket" value="9" > Change to Video Icon<br>
            <input type="radio" name="bracket" value="13" > Change to LIVE Icon<br>
        </ul>

        <h2> Wi-Fi LED Color Test </h2>
        <p>Select color, the click OK
        <p>
            <select id="color" name="color">
                <option value="blue" {{#isBlue}}selected{{/isBlue}}>Blue</option>
                <option value="red" {{#isRed}}selected{{/isRed}}>Red</option>
                <option value="white" {{#isWhite}}selected{{/isWhite}}>White</option>
            </select>
        </p>
    </div>
    <div id="submit_button_box">
        <button id="submit_button" type="submit" name="action" value="send">OK</button>
    </div>


</form>
